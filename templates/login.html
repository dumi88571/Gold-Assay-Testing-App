{% extends "base.html" %}

{% block title %}Login - Gold Assay Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="mb-4"
                        style="display: inline-block; padding: 1rem; background: var(--primary-light); border-radius: 50%; animation: float 3s infinite ease-in-out;">
                        <i class="fas fa-microscope fa-3x text-primary"></i>
                    </div>
                    <h3 class="fw-bold mb-1" style="color: var(--secondary);">Gold Assay Analyzer</h3>
                    <p class="text-muted">Professional Grade Prediction</p>
                </div>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-4">
                        <label class="form-label text-uppercase small fw-bold text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0"><i
                                    class="fas fa-user text-primary"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0"
                                placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-uppercase small fw-bold text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0"><i
                                    class="fas fa-lock text-primary"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="remember">
                        <label class="form-check-label text-muted" for="remember">Keep me logged in</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fs-6 shadow-sm">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted small mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold text-primary">Create
                        Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
